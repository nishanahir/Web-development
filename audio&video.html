<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 Tags</title>
</head>
<body>
    <!-- Ther are some player sapported inHTMl like mp4,webm,ogg. I used autoplay and poster tags so poster tag will not be show in the web page. If we want to see thet funcion then we need to remove autoplay tag. -->
    <video 
    width="60%"
    autoplay
    muted
    controls 
    poster="lion.jpg"
    src="SampleVideo.mp4" >
    </video>
    <hr>
    <audio src="Audio.mp3"  controls></audio>
</body>
</html>
