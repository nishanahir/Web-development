<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Flex</title>
    <style>
        .main{
            width: 100%;
            height: 300px;
            background-color: aquamarine;
            display: flex;
            gap: 10px;
        }
        .div1,.div2,.div3,.div4{
            height: 300px;
            width: 24%;
        }
        .div1,.div3{
            background-color: brown;
        }
        .div2,.div4{
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="div1"></div>
        <div class="div2"></div>
        <div class="div3"></div>
        <div class="div4"></div>
    </div>
</body>
</html>
